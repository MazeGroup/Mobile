<div class="pages" ng-controller="IndexController">
   <div data-page="login" class="page">
      <div class="page-content text-center">
         <div class="page-top-cover"></div>
         <div class="text-medium margin-top-15">Login</div>
         <form id="loginForm" name="loginForm" ng-submit="makeLogin(loginForm)" ng-validate="validationOptions">
            <div class="list-block margin-bottom-40">
               <ul class="no-border">
                  <li>
                     <div class="item-content">
                        <div class="input-icon item-media"><i class="icon ion-email"></i></div>
                        <div class="item-inner no-margin">
                           <div class="item-input">
                              <input id="email" placeholder="E-mail" name="email" type="text" class="validate">
                           </div>
                        </div>
                     </div>
                  </li>
                  <li>
                     <div class="item-content">
                        <div class="input-icon item-media"><i class="icon ion-key"></i></div>
                        <div class="item-inner no-margin">
                           <div class="item-input">
                              <input id="password" placeholder="Senha" name="password" type="password" class="validate">
                           </div>
                        </div>
                     </div>
                  </li>
               </ul>
            </div>
            <div class="row btn-form-group margin-bottom-10">
               <div class="col-50">
                  <button type="submit" class="button2 button-full color-black text-thiny" style="background-color: #000; color: #fff">Login</button>
               </div>
         </form>
               
               <div class="col-50" ng-controller="SocialAuthController">
                  <a ng-click="LoginwithFacebook()" class="button2 button2-fill color-facebook text-thiny">Facebook</a>
               </div>
            </div>
            <div class="text-center margin-bottom-15">
               <a href="#/app/register" class="text-underline gray-text">Você não tem uma conta? Cadastre-se agora</a>
            </div>
      </div>
   </div>
</div>
